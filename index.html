    <title>Bitácora Digital de Obra (BDO)</title>
    <script src="https://cdn.tailwindcss.com" onload="configureTailwind()" onerror="console.warn('Tailwind CDN failed to load')"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet" />
    <script>
      // Función para configurar Tailwind cuando esté disponible
      function configureTailwind() {
        // Intentar múltiples veces con retry
        let attempts = 0;
        const maxAttempts = 10;
        
        function tryConfigure() {
          attempts++;
          if (typeof tailwind !== 'undefined' && tailwind.config) {
            try {
              tailwind.config = {
                theme: {
                  extend: {
                    colors: {
                      'idu-blue': '#0033A0',
                      'idu-cyan': '#00B0DA',
                      'brand-primary': '#0D47A1',
                      'brand-secondary': '#1976D2',
                      'brand-accent': '#29B6F6',
                      'status-green': '#2E7D32',
                      'status-yellow': '#F9A825',
                      'status-red': '#C62828',
                    },
                  }
                }
              };
              console.log('Tailwind configurado correctamente');
            } catch (e) {
              console.warn('Error configurando Tailwind:', e);
            }
          } else if (attempts < maxAttempts) {
            // Reintentar después de 50ms
            setTimeout(tryConfigure, 50);
          } else {
            console.warn('Tailwind no disponible después de múltiples intentos');
          }
        }
        
        // Iniciar intento de configuración
        tryConfigure();
      }
      
      // También intentar cuando la página cargue completamente
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', configureTailwind);
      } else {
        configureTailwind();
      }
      
      // Fallback: intentar cuando la ventana cargue
      window.addEventListener('load', configureTailwind);
    </script>
