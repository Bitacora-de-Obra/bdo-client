    <script>
      // Funci√≥n para configurar Tailwind cuando est√© disponible
      function configureTailwind() {
        // Intentar m√∫ltiples veces con retry m√°s largo
        let attempts = 0;
        const maxAttempts = 20; // M√°s intentos
        
        function tryConfigure() {
          attempts++;
          if (typeof tailwind !== 'undefined' && tailwind.config) {
            try {
              tailwind.config = {
                theme: {
                  extend: {
                    colors: {
                      'idu-blue': '#0033A0',
                      'idu-cyan': '#00B0DA',
                      'brand-primary': '#0D47A1',
                      'brand-secondary': '#1976D2',
                      'brand-accent': '#29B6F6',
                      'status-green': '#2E7D32',
                      'status-yellow': '#F9A825',
                      'status-red': '#C62828',
                    },
                  }
                }
              };
              console.log('‚úÖ Tailwind configurado correctamente');
              return true;
            } catch (e) {
              console.warn('Error configurando Tailwind:', e);
            }
          } else if (attempts < maxAttempts) {
            // Reintentar despu√©s de 100ms (m√°s tiempo)
            setTimeout(tryConfigure, 100);
          } else {
            console.warn('‚ö†Ô∏è Tailwind no disponible despu√©s de m√∫ltiples intentos, pero la app puede funcionar');
            return false;
          }
        }
        
        // Iniciar intento de configuraci√≥n
        return tryConfigure();
      }
      
      // Cargar Tailwind con manejo de errores mejorado
      const tailwindScript = document.createElement('script');
      tailwindScript.src = 'https://cdn.tailwindcss.com';
      tailwindScript.async = true;
      tailwindScript.onload = function() {
        console.log('üì¶ Tailwind CDN cargado, configurando...');
        configureTailwind();
      };
      tailwindScript.onerror = function() {
        console.warn('‚ùå Error cargando Tailwind CDN, intentando fallback...');
        // Intentar cargar desde otro CDN o continuar sin Tailwind
        setTimeout(configureTailwind, 500);
      };
      document.head.appendChild(tailwindScript);
      
      // Tambi√©n intentar cuando la p√°gina cargue completamente
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', configureTailwind);
      } else {
        configureTailwind();
      }
      
      // Fallback: intentar cuando la ventana cargue
      window.addEventListener('load', function() {
        setTimeout(configureTailwind, 200);
      });
    </script>
