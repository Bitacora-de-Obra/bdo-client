    <script>
      // Funci√≥n para configurar Tailwind cuando est√© disponible
      function configureTailwind() {
        // Intentar m√∫ltiples veces con retry m√°s largo
        let attempts = 0;
        const maxAttempts = 20;
        
        function tryConfigure() {
          attempts++;
          if (typeof tailwind !== 'undefined' && tailwind.config) {
            try {
              tailwind.config = {
                theme: {
                  extend: {
                    colors: {
                      'idu-blue': '#0033A0',
                      'idu-cyan': '#00B0DA',
                      'brand-primary': '#0D47A1',
                      'brand-secondary': '#1976D2',
                      'brand-accent': '#29B6F6',
                      'status-green': '#2E7D32',
                      'status-yellow': '#F9A825',
                      'status-red': '#C62828',
                    },
                  }
                }
              };
              console.log('‚úÖ Tailwind configurado correctamente');
              return true;
            } catch (e) {
              console.warn('Error configurando Tailwind:', e);
            }
          } else if (attempts < maxAttempts) {
            setTimeout(tryConfigure, 100);
          } else {
            console.warn('‚ö†Ô∏è Tailwind no disponible, usando estilos b√°sicos');
            return false;
          }
        }
        
        return tryConfigure();
      }
      
      // Intentar cargar Tailwind desde m√∫ltiples CDNs
      const tailwindCDNs = [
        'https://cdn.tailwindcss.com',
        'https://unpkg.com/tailwindcss@3/lib/index.min.js',
      ];
      
      let currentCDNIndex = 0;
      
      function tryLoadTailwind() {
        if (currentCDNIndex >= tailwindCDNs.length) {
          console.warn('‚ùå No se pudo cargar Tailwind desde ning√∫n CDN, la app funcionar√° con estilos b√°sicos');
          // Inyectar estilos b√°sicos m√≠nimos para que la app sea usable
          const style = document.createElement('style');
          style.textContent = `
            body { font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 0; }
            .bg-gray-100 { background-color: #f3f4f6; }
            .bg-white { background-color: white; }
            .text-center { text-align: center; }
            .flex { display: flex; }
            .items-center { align-items: center; }
            .justify-center { justify-content: center; }
            .min-h-screen { min-height: 100vh; }
            .p-8 { padding: 2rem; }
            .space-y-6 > * + * { margin-top: 1.5rem; }
            .w-full { width: 100%; }
            .max-w-md { max-width: 28rem; }
            .rounded-lg { border-radius: 0.5rem; }
            .shadow-md { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
            input, button { padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.25rem; }
            button { background-color: #3b82f6; color: white; cursor: pointer; }
            button:hover { background-color: #2563eb; }
            button:disabled { opacity: 0.5; cursor: not-allowed; }
          `;
          document.head.appendChild(style);
          return;
        }
        
        const tailwindScript = document.createElement('script');
        tailwindScript.src = tailwindCDNs[currentCDNIndex];
        tailwindScript.async = true;
        tailwindScript.onload = function() {
          console.log('üì¶ Tailwind CDN cargado desde:', tailwindCDNs[currentCDNIndex]);
          configureTailwind();
        };
        tailwindScript.onerror = function() {
          console.warn('‚ùå Error cargando Tailwind desde:', tailwindCDNs[currentCDNIndex]);
          currentCDNIndex++;
          tryLoadTailwind();
        };
        document.head.appendChild(tailwindScript);
      }
      
      // Iniciar carga de Tailwind
      tryLoadTailwind();
      
      // Tambi√©n intentar cuando la p√°gina cargue completamente
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', configureTailwind);
      } else {
        configureTailwind();
      }
      
      window.addEventListener('load', function() {
        setTimeout(configureTailwind, 200);
      });
    </script>
