<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo de fondo -->
  <circle cx="60" cy="60" r="58" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Casco amarillo -->
