  <ellipse cx="60" cy="50" rx="32" ry="22" fill="#F7D454"/>
  
  <!-- Visera del casco -->
  <ellipse cx="60" cy="38" rx="25" ry="8" fill="#E8B93A"/>
  
  <!-- Señal WiFi -->
  <g transform="translate(75, 25)">
    <path d="M0 15 L5 10 L5 12 L8 9 L8 11 L11 8" stroke="#333" stroke-width="1.5" fill="none"/>
    <path d="M0 15 L3 12 L6 15" stroke="#333" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Gráfico de barras/datos dentro del casco -->
  <g transform="translate(45, 42)">
    <!-- Puntos de datos -->
    <circle cx="2" cy="2" r="1" fill="#333"/>
    <circle cx="6" cy="2" r="1" fill="#333"/>
    <circle cx="10" cy="2" r="1" fill="#333"/>
    <circle cx="14" cy="2" r="1" fill="#333"/>
    <circle cx="18" cy="2" r="1" fill="#333"/>
    
    <circle cx="2" cy="6" r="1" fill="#333"/>
    <circle cx="6" cy="6" r="1" fill="#333"/>
    <circle cx="10" cy="6" r="1" fill="#333"/>
    <circle cx="14" cy="6" r="1" fill="#333"/>
    <circle cx="18" cy="6" r="1" fill="#333"/>
    
    <circle cx="2" cy="10" r="1" fill="#333"/>
    <circle cx="6" cy="10" r="1" fill="#333"/>
    <circle cx="10" cy="10" r="1" fill="#333"/>
    <circle cx="14" cy="10" r="1" fill="#333"/>
    <circle cx="18" cy="10" r="1" fill="#333"/>
    
    <!-- Flecha hacia arriba -->
    <path d="M25 8 L28 5 L31 8 M28 5 L28 12" stroke="#333" stroke-width="1.5" fill="none"/>
    
